<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPFtech - Web Tools</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-watermark"></div>

    <header id="lobby" class="screen">
        <div class="lobby-container">
            
            <div class="brand">
                <img src="DEVTOOLSLOGO.png" alt="FPFtech Logo" class="main-logo">
                <h1 class="web-tools-title">O que deseja fazer?</h1>
            </div>

            <nav class="cards-grid">
                <a href="#encurtador" class="nav-card">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                    </svg>
                    <span>Encurtador<br>de Links</span>
                </a>

                <a href="#conversor" class="nav-card">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="4" y1="9" x2="20" y2="9"></line>
                        <line x1="4" y1="15" x2="20" y2="15"></line>
                        <line x1="10" y1="3" x2="8" y2="21"></line>
                        <line x1="16" y1="3" x2="14" y2="21"></line>
                    </svg>
                    <span>Conversor<br>de Números</span>
                </a>

                <a href="#gerador" class="nav-card">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <span>Gerador<br>de Senhas</span>
                </a>
            </nav>
        </div>
    </header>

    <section id="encurtador" class="screen tool-screen">
        <div class="tool-container">
            <img src="link.png" alt="FPFtech" class="small-logo">
            <h2 class="web-tools-title">Encurtador de Links</h1>
            
            <div class="input-bar">
                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg>
                <input type="url" name="url_longa" placeholder="Insira o link completo">
                <button class="action-btn">Encurtar Link</button>
            </div>

            <div class="result-box">
                <p>Link encurtado:</p>
                <div class="copy-wrapper">
                    <input type="text" id="short-url" readonly value="Aguardando...">
                    <button class="copy-small-btn">Copiar</button>
                </div>
            </div>

            <a href="#lobby" class="back-link">Voltar ao Menu</a>
        </div>
    </section>

    <section id="conversor" class="screen tool-screen">
        <div class="tool-container">
            <img src="hashtag.png" alt="FPFtech" class="small-logo">
            <h2 class="web-tools-title">Conversor de Números</h1>
            
            <div class="input-bar">
                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="4" y1="9" x2="20" y2="9"></line><line x1="4" y1="15" x2="20" y2="15"></line><line x1="10" y1="3" x2="8" y2="21"></line><line x1="16" y1="3" x2="14" y2="21"></line></svg>
                <input type="text" inputmode="numeric" name="decimal_input" placeholder="Digite um número" autocomplete="off">
                <select class="type-select" name="tipo_conversao">
                    <option value="bin">Binário</option>
                    <option value="hex">Hexadecimal</option>
                    <option value="oct">Octal</option>
                </select>
                
                <button class="action-btn">Converter</button>
            </div>

            <div class="result-box">
                <p>Resultado:</p>
                <div class="copy-wrapper">
                    <input type="text" readonly value="Aguardando...">
                    <button class="copy-small-btn">Copiar</button>
                </div>
            </div>

            <a href="#lobby" class="back-link">Voltar ao Menu</a>
        </div>
    </section>

    <section id="gerador" class="screen tool-screen">
        <div class="tool-container">
            <img src="chave-inteligente.png" alt="FPFtech" class="small-logo2">
            <h2 class="web-tools-title">Gerador de Senhas</h1>
            
            <div class="input-bar">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        <input type="text" id="senha-output" name="senha_gerada" readonly placeholder="Sua senha aparecerá aqui">
        <button class="copy-small-btn" id="btn-copiar-senha" style="height: 40px; padding: 0 15px;">Copiar</button>
        <button class="action-btn" id="btn-gerar">Gerar Senha</button>
            </div>

            <div class="settings-box">
                <div class="range-container">
                    <label for="char-range">Quantidade de caracteres: <span id="range-value">12</span></label>
                    <input type="range" id="char-range" name="tamanho_senha" min="6" max="100" value="12" step="1" oninput="document.getElementById('range-value').innerText = this.value">
                </div>
            </div>

            <a href="#lobby" class="back-link">Voltar ao Menu</a>
        </div>
    </section>

</body>
</html>
